<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Career Path Finder</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        /* General Styles */
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #e3f2fd, #f0f2f5);
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            animation: fadeIn 1s ease-in;
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        .container {
            max-width: 900px;
            padding: 30px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        h1 {
            color: #2979ff;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: 700;
            margin-bottom: 20px;
        }

        .logo {
            max-width: 200px;
            margin-bottom: 20px;
        }

        .question-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-top: 30px;
        }

        .question-item {
            background-color: #f9f9f9;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .question-item:hover {
            transform: translateY(-5px);
        }

        .question-image {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }

        .question-text {
            padding: 10px;
            font-weight: 600;
            color: #333;
        }

        button {
            background: linear-gradient(45deg, #2979ff, #1e63d3);
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            box-shadow: 0 8px 20px rgba(41, 121, 255, 0.4);
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        button:hover {
            background: linear-gradient(45deg, #1e63d3, #2979ff);
            box-shadow: 0 10px 25px rgba(41, 121, 255, 0.5);
            transform: translateY(-3px);
        }
    </style>
</head>
<body>

    <div class="container" id="home-page">
        <img src="FutureFocus.png" alt="Future Focus Logo" class="logo">
        <h1>Discover Your Career Path</h1>
        <div class="question-grid">
            <!-- Question Items -->
            <div class="question-item">
                <img src="art.png" alt="Art" class="question-image">
                <div class="question-text">Art</div>
            </div>
            <div class="question-item">
                <img src="computer.png" alt="Computer" class="question-image">
                <div class="question-text">Digital Literacy</div>
            </div>
            <div class="question-item">
                <img src="hiking.png" alt="Hiking" class="question-image">
                <div class="question-text">Farming</div>
            </div>
            <div class="question-item">
                <img src="machine.png" alt="Machine" class="question-image">
                <div class="question-text">Woodwork</div>
            </div>
            <div class="question-item">
                <img src="music.png" alt="Music" class="question-image">
                <div class="question-text">Sound Tech</div>
            </div>
            <div class="question-item">
                <img src="programing.png" alt="Programming" class="question-image">
                <div class="question-text">Programming</div>
            </div>
            <div class="question-item">
                <img src="sketch.png" alt="Sketch" class="question-image">
                <div class="question-text">Sketching</div>
            </div>
            <div class="question-item">
                <img src="troubleshooting.png" alt="Troubleshooting" class="question-image">
                <div class="question-text">Troubleshooting</div>
            </div>
            <div class="question-item">
                <img src="wildlife.png" alt="Wildlife" class="question-image">
                <div class="question-text">Wildlife Management</div>
            </div>
        </div>
        <button onclick="startQuiz()">Start Quiz</button>
    </div>

    <script>
        function startQuiz() {
            // Code to transition to the quiz section
            alert("Starting the quiz!");
        }
    </script>
</body>
</html>
