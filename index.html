<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Career Path Finder</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        /* General Styles */
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #e3f2fd, #f0f2f5);
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            animation: fadeIn 1s ease-in;
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        .container {
            max-width: 700px;
            padding: 30px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.2);
            text-align: center;
            opacity: 0;
            transform: scale(0.9);
            transition: all 0.5s ease;
        }

        .container.visible {
            opacity: 1;
            transform: scale(1);
        }

        h1, h2 {
            color: #2979ff;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: 700;
        }

        p {
            margin: 20px 0;
            color: #555;
        }

        button {
            background: linear-gradient(45deg, #2979ff, #1e63d3);
            color: white;
            padding: 14px 35px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            box-shadow: 0 8px 20px rgba(41, 121, 255, 0.4);
            transition: all 0.3s ease;
        }

        button:hover {
            background: linear-gradient(45deg, #1e63d3, #2979ff);
            box-shadow: 0 10px 25px rgba(41, 121, 255, 0.5);
            transform: translateY(-3px);
        }

        /* Progress Bar Styles */
        .progress-bar {
            width: 100%;
            background-color: #e0e0e0;
            border-radius: 25px;
            margin-bottom: 20px;
        }

        .progress {
            width: 0%;
            height: 10px;
            background-color: #2979ff;
            border-radius: 25px;
            transition: width 0.4s ease-in-out;
        }

        /* Feedback Styles */
        .feedback-container {
            margin-top: 20px;
            text-align: left;
        }

        .feedback-input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            margin-top: 10px;
            font-size: 1rem;
        }

        .thank-you-message {
            display: none;
            color: green;
            font-size: 1.2rem;
            margin-top: 10px;
            animation: slideIn 0.5s ease;
        }

        @keyframes slideIn {
            0% { transform: translateY(-20px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }

        footer {
            position: fixed;
            bottom: 10px;
            width: 100%;
            text-align: center;
            font-size: 0.8rem;
            color: #888;
        }

        /* Animations */
        .hidden {
            display: none;
        }

        .visible {
            animation: slideUp 0.6s ease-in-out;
        }

        @keyframes slideUp {
            0% { transform: translateY(30px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }
    </style>
</head>
<body>

    <!-- Landing Page -->
    <div class="container visible" id="landing-page">
        <h1>Discover Your Career Path</h1>
        <p>Answer insightful questions to find your perfect career.</p>
        <button onclick="startQuiz()">Start Quiz</button>
    </div>

    <!-- Quiz Page -->
    <div class="container hidden" id="quiz-page">
        <div class="progress-bar">
            <div class="progress" id="progress"></div>
        </div>
        <div id="quiz-container"></div>
    </div>

    <!-- Results Page -->
    <div class="container hidden" id="result-page">
        <h2>Top 3 Career Paths for You:</h2>
        <div id="result"></div>
        <div class="feedback-container" id="feedback-container">
            <label for="feedback">Your Feedback:</label>
            <textarea id="feedback" class="feedback-input" rows="4" placeholder="Share your thoughts..."></textarea>
            <button class="feedback-button" onclick="submitFeedback()">Submit Feedback</button>
            <p class="thank-you-message" id="thank-you-message">Thank you for your feedback!</p>
        </div>
        <button onclick="restartQuiz()">Retake Quiz</button>
    </div>

    <footer>
        &copy; 2024 Career Path Finder | All Rights Reserved
    </footer>

    <script>
        // JavaScript functionality remains the same
    </script>
</body>
</html>
