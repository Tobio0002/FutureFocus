<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Career Path Finder</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        /* Existing CSS styles remain unchanged */

        /* New feedback section styles */
        .feedback-container {
            margin-top: 20px;
            display: none;
            text-align: left;
        }

        .feedback-input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-top: 10px;
        }

        .feedback-button {
            background-color: #4a90e2;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 10px;
        }

        .feedback-button:hover {
            background-color: #357ab8;
        }

        .thank-you-message {
            display: none;
            color: green;
            font-size: 1.2rem;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <!-- Landing Page -->
    <div class="container visible" id="landing-page">
        <h1>Discover Your Career Path</h1>
        <p>Answer insightful questions to find your perfect career.</p>
        <button class="button" onclick="startQuiz()">Start Quiz</button>
    </div>

    <!-- Quiz Page -->
    <div class="container hidden" id="quiz-page">
        <div class="progress-bar">
            <div class="progress" id="progress"></div>
        </div>
        <div id="quiz-container"></div>
    </div>

    <!-- Results Page -->
    <div class="container hidden" id="result-page">
        <h2>Top 3 Career Paths for You:</h2>
        <div id="result"></div>
        <div class="feedback-container" id="feedback-container">
            <label for="feedback">Your Feedback:</label>
            <textarea id="feedback" class="feedback-input" rows="4" placeholder="Share your thoughts..."></textarea>
            <button class="feedback-button" onclick="submitFeedback()">Submit Feedback</button>
            <p class="thank-you-message" id="thank-you-message">Thank you for your feedback!</p>
        </div>
        <button class="button" onclick="restartQuiz()">Retake Quiz</button>
    </div>

    <footer>
        &copy; 2024 Career Path Finder | All Rights Reserved
    </footer>

    <script>
        // Updated categories of questions
        const questions = {
            outdoorActivities: [
                { question: "Do you enjoy working outdoors?", type: "Farming" },
                { question: "Do you enjoy managing plants or crops?", type: "Agriculture" },
                { question: "Are you interested in wildlife conservation?", type: "Conservation" },
                { question: "Do you like hiking or exploring nature?", type: "Adventure Tourism" }
            ],
            technicalAptitude: [
                { question: "Do you enjoy programming?", type: "Robotics" },
                { question: "Do you enjoy working with machines?", type: "Mechanical Engineering" },
                { question: "Are you interested in building computers?", type: "IT Technician" },
                { question: "Do you like troubleshooting technical issues?", type: "Technical Support" }
            ],
            creativity: [
                { question: "Do you like expressing ideas through art?", type: "Art Work" },
                { question: "Do you enjoy designing or sketching?", type: "Graphic Design" },
                { question: "Are you interested in writing stories or poems?", type: "Writing" },
                { question: "Do you like making music or playing instruments?", type: "Music Production" }
            ],
            problemSolving: [
                { question: "Do you enjoy solving complex puzzles?", type: "Mathematics" },
                { question: "Do you enjoy analyzing problems?", type: "Engineering" },
                { question: "Do you like organizing events?", type: "Project Management" },
                { question: "Are you interested in scientific research?", type: "Research Scientist" }
            ]
        };

        let currentQuestionIndex = 0;
        let selectedQuestions = [];
        let answers = [];

        function startQuiz() {
            document.getElementById("landing-page").classList.remove("visible");
            document.getElementById("landing-page").classList.add("hidden");
            document.getElementById("quiz-page").classList.remove("hidden");
            document.getElementById("quiz-page").classList.add("visible");
            selectRandomQuestions();
            loadQuestion();
        }

        function selectRandomQuestions() {
            const combinedQuestions = Object.values(questions).flat();
            selectedQuestions = shuffleArray(combinedQuestions).slice(0, 15);
        }

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function loadQuestion() {
            if (currentQuestionIndex < selectedQuestions.length) {
                const questionElement = document.getElementById("quiz-container");
                questionElement.innerHTML = `
                    <div class="question">${selectedQuestions[currentQuestionIndex].question}</div>
                    <div class="option">
                        <button onclick="answerQuestion('Yes')">Yes</button>
                    </div>
                    <div class="option">
                        <button onclick="answerQuestion('No')">No</button>
                    </div>
                `;
                updateProgressBar();
            } else {
                calculateResult();
            }
        }

        function answerQuestion(answer) {
            answers[currentQuestionIndex] = answer;
            currentQuestionIndex++;
            loadQuestion();
        }

        function updateProgressBar() {
            const progress = document.getElementById("progress");
            const progressPercent = (currentQuestionIndex / selectedQuestions.length) * 100;
            progress.style.width = `${progressPercent}%`;
        }

        function calculateResult() {
            const resultContainer = document.getElementById("result");
            const careerCounts = {};

            answers.forEach((answer, index) => {
                const careerType = selectedQuestions[index].type;
                if (!careerCounts[careerType]) {
                    careerCounts[careerType] = 0;
                }
                if (answer === "Yes") {
                    careerCounts[careerType]++;
                }
            });

            const topCareers = Object.entries(careerCounts)
                .sort((a, b) => b[1] - a[1])
                .slice(0, 3);

            resultContainer.innerHTML = topCareers.map(career => {
                return `<p>${career[0]}: You have shown interest in this career due to your positive responses regarding related activities.</p>`;
            }).join("");

            // Show feedback section
            document.getElementById("feedback-container").style.display = "block";

            document.getElementById("quiz-page").classList.remove("visible");
            document.getElementById("quiz-page").classList.add("hidden");
            document.getElementById("result-page").classList.remove("hidden");
            document.getElementById("result-page").classList.add("visible");
        }

        function restartQuiz() {
            currentQuestionIndex = 0;
            answers = [];
            document.getElementById("result-page").classList.remove("visible");
            document.getElementById("result-page").classList.add("hidden");
            document.getElementById("feedback-container").style.display = "none";
            startQuiz();
        }

        function submitFeedback() {
            const feedback = document.getElementById("feedback").value;
            console.log("User feedback:", feedback); // Replace this with an API call to store feedback

            // Show thank you message
            document.getElementById("thank-you-message").style.display = "block";
            document.getElementById("feedback").value = ""; // Clear the input
        }
    </script>
</body>
</html>
