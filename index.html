<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Career Path Finder</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        /* General Styles */
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f7f6;
            color: #333;
            margin: 0;
            padding: 0;
        }
        
        h1, h2, p {
            text-align: center;
            margin: 0;
            padding: 0 20px;
        }
        
        h1 {
            font-size: 2.5rem;
            color: #333;
            margin-top: 30px;
        }

        h2 {
            font-size: 2rem;
            color: #4a90e2;
        }

        p {
            font-size: 1.2rem;
            margin-top: 10px;
            color: #555;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 80vh;
        }

        .button {
            padding: 15px 30px;
            background-color: #4a90e2;
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 1.2rem;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        .button:hover {
            background-color: #357ab8;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        .hidden {
            display: none;
        }

        .progress-bar {
            width: 80%;
            height: 15px;
            background-color: #e0e0e0;
            border-radius: 7.5px;
            overflow: hidden;
            margin-bottom: 20px;
        }

        .progress {
            height: 100%;
            background-color: #4a90e2;
            width: 0;
            transition: width 0.5s ease;
        }

        .question {
            font-size: 1.5rem;
            color: #333;
            margin-bottom: 20px;
        }

        .option button {
            background-color: white;
            color: #4a90e2;
            border: 2px solid #4a90e2;
            padding: 10px 20px;
            border-radius: 25px;
            font-size: 1.1rem;
            margin: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .option button:hover {
            background-color: #4a90e2;
            color: white;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #4a90e2;
            color: white;
            position: relative;
            bottom: 0;
            width: 100%;
        }

        /* Feedback Section */
        .feedback-container {
            margin-top: 30px;
            display: none;
            text-align: center;
            padding: 20px;
        }

        .feedback-input {
            width: 100%;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 10px;
            margin-top: 10px;
            font-size: 1rem;
        }

        .feedback-button {
            background-color: #4a90e2;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 25px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 20px;
        }

        .feedback-button:hover {
            background-color: #357ab8;
        }

        .thank-you-message {
            display: none;
            color: green;
            font-size: 1.2rem;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <!-- Landing Page -->
    <div class="container visible" id="landing-page">
        <h1>Discover Your Career Path</h1>
        <p>Answer insightful questions to find your perfect career.</p>
        <button class="button" onclick="startQuiz()">Start Quiz</button>
    </div>

    <!-- Quiz Page -->
    <div class="container hidden" id="quiz-page">
        <div class="progress-bar">
            <div class="progress" id="progress"></div>
        </div>
        <div id="quiz-container"></div>
    </div>

    <!-- Results Page -->
    <div class="container hidden" id="result-page">
        <h2>Top 3 Career Paths for You:</h2>
        <div id="result"></div>
        <div class="feedback-container" id="feedback-container">
            <label for="feedback">Your Feedback:</label>
            <textarea id="feedback" class="feedback-input" rows="4" placeholder="Share your thoughts..."></textarea>
            <button class="feedback-button" onclick="submitFeedback()">Submit Feedback</button>
            <p class="thank-you-message" id="thank-you-message">Thank you for your feedback!</p>
        </div>
        <button class="button" onclick="restartQuiz()">Retake Quiz</button>
    </div>

    <footer>
        &copy; 2024 Career Path Finder | All Rights Reserved
    </footer>

    <script>
        // JavaScript remains the same
        // ...existing script here...
    </script>
</body>
</html>
